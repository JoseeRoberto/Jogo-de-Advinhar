<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilojogo.css">
    <script src="javascript.js"></script>
    <title>Jogo de Advinhação</title>
    <link rel="shortcut icon" href="iconejogo.ico" type="image/x-icon">
</head>
<body>
    <div class="tudo">
        <h1>JOGO DE ADVINHAÇÃO</h1>
        <h3>Tente advinhar um numero de 0 até 10 que o Computador está pensando</h3>
        <img src="gif advinhar.gif" alt="gif advinhar"><br><br>
        <div id="campoum">    
        <p>TENTE A SORTE</p>
            <input type="number" class="inputum" name="numero" id="numero" placeholder="Digite seu numero aqui">
            <input type="submit" class="inputdois" id="advinhar" value="Veja se acertou" onclick="botaoclicar(); return true">
        </div>    
        <div id="mensagem"></div>
    </div>    
</body>
</html>
